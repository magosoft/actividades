
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Asunto </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
    </ng-container>
    <ng-container matColumnDef="etapa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Etapa </th>
      <td mat-cell *matCellDef="let row"> {{row.etapa}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>
    <ng-container matColumnDef="date_entered">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha y hora registro </th>
      <td mat-cell *matCellDef="let row"> {{row.date_entered}} </td>
    </ng-container>
    <ng-container matColumnDef="date_start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha y hora programada </th>
      <td mat-cell *matCellDef="let row"> {{row.date_start}} </td>
    </ng-container>
    <ng-container matColumnDef="assigned_user_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
      <td mat-cell *matCellDef="let row"> {{row.assigned_user_name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
   
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
